name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-pact:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Pact CLI
      run: npm install -g @kadena/pact-cli
    
    - name: Validate Pact Contracts
      run: |
        find contracts -name "*.pact" -exec pact --lint {} \;
    
    - name: Run Tests
      run: |
        find tests -name "*.pact" -exec pact -t {} \;