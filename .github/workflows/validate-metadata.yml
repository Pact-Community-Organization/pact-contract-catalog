name: Validate contract metadata

on:
  push:
    paths:
      - 'contracts/**/metadata.yaml'
  pull_request:
    paths:
      - 'contracts/**/metadata.yaml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run metadata validator
        run: |
          python scripts/validate_metadata.py . --schema metadata/schema.json
